language: java

jdk:
  - openjdk11

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

# Permission Denied 오류 해결을 위해 추가
before_install:
  - chmod +x gradlew

script: "./gradlew clean build"

